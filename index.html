<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RideWallah – Bike Rentals</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6fb;
  margin:0;
}
header {
  background:#1f2a44;
  color:#fff;
  padding:15px 30px;
  display:flex;
  justify-content:space-between;
}
header a {color:#fff;margin-left:15px;text-decoration:none}
.container {max-width:1100px;margin:auto;padding:20px}
.bikes {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}
.bike {
  background:#fff;
  border-radius:10px;
  box-shadow:0 2px 10px rgba(0,0,0,.1);
  overflow:hidden;
}
.bike img {width:100%;height:180px;object-fit:cover}
.bike button {
  width:100%;
  padding:12px;
  border:none;
  background:#2563eb;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
form {
  background:#fff;
  padding:20px;
  border-radius:10px;
  margin-top:30px;
}
input, textarea {
  width:100%;
  padding:10px;
  margin:8px 0;
}
button.submit {
  background:#16a34a;
  color:#fff;
  padding:12px;
  border:none;
  width:100%;
  font-size:18px;
}
.msg {margin-top:10px;font-weight:bold}
</style>
</head>

<body>

<header>
  <strong>RideWallah</strong>
  <nav>
    <a href="#bikes">Bikes</a>
    <a href="#book">Book</a>
  </nav>
</header>

<div class="container">

<h2 id="bikes">Choose Your Bike</h2>

<div class="bikes">
  <div class="bike">
    <img src="https://images.unsplash.com/photo-1609630875171-b1321377ee65">
    <button onclick="selectBike('Royal Enfield Classic 350')">Royal Enfield 350</button>
  </div>

  <div class="bike">
    <img src="https://images.unsplash.com/photo-1598514982846-5c81e1ad0a30">
    <button onclick="selectBike('TVS Jupiter')">TVS Jupiter</button>
  </div>

  <div class="bike">
    <img src="https://images.unsplash.com/photo-1617814065893-0076a62b4b1e">
    <button onclick="selectBike('Bajaj Pulsar')">Bajaj Pulsar</button>
  </div>
</div>

<h2 id="book">Book a Bike</h2>

<form id="bookingForm">
  <input id="bike" placeholder="Bike" readonly required>
  <input id="pickup" type="datetime-local" required>
  <input id="drop_time" type="datetime-local" required>
  <input id="name" placeholder="Your Name" required>
  <input id="phone" placeholder="Phone" required>
  <input id="email" placeholder="Email">
  <input id="pickup_location" placeholder="Pickup Location" required>
  <textarea id="message" placeholder="Message"></textarea>
  <button class="submit">Send Booking</button>
</form>

<div id="msg" class="msg"></div>

</div>

<script>
function selectBike(name){
  document.getElementById("bike").value = name;
  window.location.hash = "book";
}

document.getElementById("bookingForm").addEventListener("submit", e => {
  e.preventDefault();

  const data = {
    bike: bike.value,
    pickup: pickup.value,
    drop_time: drop_time.value,
    name: name.value,
    phone: phone.value,
    email: email.value,
    pickup_location: pickup_location.value,
    message: message.value
  };

  fetch("https://rahulmishra.pythonanywhere.com/api/booking", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(data)
  })
  .then(r => r.json())
  .then(() => {
    msg.style.color="green";
    msg.innerText="✅ Booking successful!";
    bookingForm.reset();
  })
  .catch(() => {
    msg.style.color="red";
    msg.innerText="❌ Booking failed";
  });
});
</script>

</body>
</html>
