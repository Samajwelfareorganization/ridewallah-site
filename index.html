<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RideWallah – Bike Rentals</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f7fb;
  margin: 0;
}

header {
  background: linear-gradient(90deg,#0f4c75,#3282b8);
  color: white;
  padding: 15px;
}

header h1 {
  margin: 0;
}

.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

.card {
  background: white;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
  gap: 15px;
}

input, textarea {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  background: #0f4c75;
  color: white;
  border: none;
  padding: 12px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: #3282b8;
}

#msg {
  margin-top: 10px;
}
</style>
</head>

<body>

<header>
  <h1>RideWallah</h1>
</header>

<div class="container">
  <div class="card">
    <h2>Book a Bike</h2>

    <form id="bookingForm">
      <div class="grid">
        <input id="bike" placeholder="Bike name" required>
        <input id="pickupDate" type="datetime-local" required>
        <input id="dropDate" type="datetime-local" required>
        <input id="name" placeholder="Your name" required>
        <input id="phone" placeholder="Phone / WhatsApp" required>
        <input id="email" placeholder="Email">
        <input id="pickupLocation" placeholder="Pickup location" required>
        <textarea id="message" placeholder="Message"></textarea>
      </div>

      <br>
      <button type="submit">Send Booking</button>
      <p id="msg"></p>
    </form>
  </div>
</div>

<script>
document.getElementById("bookingForm").addEventListener("submit", e => {
  e.preventDefault();

  fetch("/api/booking", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      bike: bike.value,
      pickup_date: pickupDate.value,
      drop_date: dropDate.value,
      name: name.value,
      phone: phone.value,
      email: email.value,
      pickup_location: pickupLocation.value,
      message: message.value
    })
  })
  .then(r => r.json())
  .then(() => {
    msg.innerText = "✅ Booking Successful";
    msg.style.color = "green";
    bookingForm.reset();
  })
  .catch(() => {
    msg.innerText = "❌ Booking Failed";
    msg.style.color = "red";
  });
});
</script>

</body>
</html>
