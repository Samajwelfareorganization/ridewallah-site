<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ride Wallah — Rent Bikes in Delhi NCR</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="site-header">
  <div class="container">
    <h1 class="brand">Ride Wallah</h1>
    <nav class="top-nav">
      <a href="#bikes">Bikes</a>
      <a href="#booking">Book Now</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container hero-grid">
    <div>
      <h2>Rent reliable bikes across Delhi NCR</h2>
      <p class="lead">Hourly, daily and weekly rentals. Easy booking.</p>
      <p class="cta"><a href="#booking" class="btn">Book a bike</a></p>
    </div>
  </div>
</section>

<section id="booking" class="container section booking-section">
  <h3>Book a bike</h3>

  <form id="bookingForm">
    <div class="form-grid">

      <label>Selected bike
        <input id="bikeField" type="text" required readonly>
      </label>

      <label>Pickup date & time
        <input type="datetime-local" id="pickupDate" required>
      </label>

      <label>Drop date & time
        <input type="datetime-local" id="dropDate" required>
      </label>

      <label>Your full name
        <input type="text" id="name" required>
      </label>

      <label>Your phone (WhatsApp)
        <input type="tel" id="phone" required>
      </label>

      <label>Email (optional)
        <input type="email" id="email">
      </label>

      <label>Pickup location
        <input type="text" id="pickupLocation" required>
      </label>

      <label>Message / special requests
        <textarea id="message"></textarea>
      </label>

    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Send Booking</button>
      <button type="button" id="clearBtn" class="btn btn-ghost">Clear</button>
    </div>
  </form>

  <p class="muted" id="msg"></p>
</section>

<section id="contact" class="container section contact">
  <h3>Contact</h3>
  <p><strong>Email:</strong> ridewallah@gmail.com</p>
  <p><strong>Phone / WhatsApp:</strong> +91 89822 69317</p>
  <p><strong>Service area:</strong> Delhi NCR</p>
</section>

<footer class="site-footer">
  <div class="container">
    <p>© Ride Wallah • Ride safe</p>
  </div>
</footer>

<script>
document.getElementById("bookingForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const data = {
    bike: document.getElementById("bikeField").value,
    pickup_date: document.getElementById("pickupDate").value,
    drop_date: document.getElementById("dropDate").value,
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    email: document.getElementById("email").value,
    pickup_location: document.getElementById("pickupLocation").value,
    message: document.getElementById("message").value
  };

  document.getElementById("msg").innerText = "⏳ Sending booking...";

  fetch("https://rahulmishra.pythonanywhere.com/booking", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(res => {
    if (res.status === "success") {
      document.getElementById("msg").innerText = "✅ Booking submitted successfully!";
      document.getElementById("bookingForm").reset();
    } else {
      document.getElementById("msg").innerText = "⚠ Something went wrong. Try again.";
    }
  })
  .catch(error => {
    document.getElementById("msg").innerText = "❌ Booking failed. Try again.";
    console.error(error);
  });
});

document.getElementById("clearBtn").addEventListener("click", () => {
  document.getElementById("bookingForm").reset();
});
</script>

</body></html>
