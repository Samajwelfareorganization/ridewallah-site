<!DOCTYPE html>
<html>
<head>
  <title>Ride Wallah ‚Äì Bike Rental</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand">üèç Ride Wallah</span>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h2>Rent a Bike in Minutes</h2>
      <p>Affordable ‚Ä¢ Reliable ‚Ä¢ Easy</p>

      <form method="POST" action="/book">
        <input class="form-control mb-2" name="name" placeholder="Your Name" required>
        <input class="form-control mb-2" name="phone" placeholder="Phone Number" required>
        <select class="form-control mb-2" name="bike">
          <option>Royal Enfield</option>
          <option>Activa</option>
          <option>Pulsar</option>
        </select>
        <input class="form-control mb-2" type="date" name="date" required>
        <button class="btn btn-primary w-100">Book Now</button>
      </form>
    </div>

    <div class="col-md-6">
      <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9" class="img-fluid rounded">
    </div>
  </div>
</div>

</body>
</html>
