<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RideWallah – Bike Rentals Delhi NCR</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f7fb;
  color: #333;
}
header {
  background: #0d47a1;
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header a {
  color: white;
  margin-left: 20px;
  text-decoration: none;
  font-weight: bold;
}
.hero {
  background: linear-gradient(to right, #1565c0, #1e88e5);
  color: white;
  padding: 60px 30px;
}
.hero h1 {
  font-size: 38px;
}
.container {
  max-width: 1100px;
  margin: auto;
  padding: 30px;
}
.bikes {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
  gap: 20px;
}
.bike-card {
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,.1);
  overflow: hidden;
}
.bike-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}
.bike-card h3 {
  margin: 10px;
}
.bike-card button {
  margin: 10px;
  padding: 10px;
  background: #1e88e5;
  color: white;
  border: none;
  width: calc(100% - 20px);
  border-radius: 5px;
  cursor: pointer;
}
form {
  background: white;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,.1);
}
form input, form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
}
button.submit {
  background: #0d47a1;
  color: white;
  padding: 12px;
  border: none;
  width: 100%;
  font-size: 16px;
  cursor: pointer;
}
.success { color: green; }
.error { color: red; }
footer {
  text-align: center;
  padding: 20px;
  background: #0d47a1;
  color: white;
}
</style>
</head>

<body>

<header>
  <h2>RideWallah</h2>
  <nav>
    <a href="#bikes">Bikes</a>
    <a href="#book">Book</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>Rent Bikes in Delhi NCR</h1>
  <p>Hourly • Daily • Weekly • Affordable & Reliable</p>
</section>

<div class="container" id="bikes">
  <h2>Select Your Bike</h2>
  <div class="bikes">
    <div class="bike-card">
      <img src="https://images.unsplash.com/photo-1614165936126-96c5a8f1b38c">
      <h3>Royal Enfield Classic 350</h3>
      <button onclick="selectBike('Royal Enfield Classic 350')">Book Now</button>
    </div>
    <div class="bike-card">
      <img src="https://images.unsplash.com/photo-1603386329225-868f9b1ee6c9">
      <h3>TVS Jupiter</h3>
      <button onclick="selectBike('TVS Jupiter')">Book Now</button>
    </div>
    <div class="bike-card">
      <img src="https://images.unsplash.com/photo-1622185135505-2d795003994b">
      <h3>Bajaj Pulsar 150</h3>
      <button onclick="selectBike('Bajaj Pulsar 150')">Book Now</button>
    </div>
  </div>
</div>

<div class="container" id="book">
  <h2>Book a Bike</h2>

  <form id="bookingForm">
    <input id="bike" placeholder="Selected Bike" readonly required>
    <input type="datetime-local" id="pickup" required>
    <input type="datetime-local" id="drop_time" required>
    <input id="name" placeholder="Your Name" required>
    <input id="phone" placeholder="Phone / WhatsApp" required>
    <input id="email" placeholder="Email">
    <input id="pickup_location" placeholder="Pickup Location" required>
    <textarea id="message" placeholder="Message"></textarea>

    <button class="submit">Send Booking</button>
    <p id="msg"></p>
  </form>
</div>

<div class="container" id="contact">
  <h2>Contact</h2>
  <p>Email: ridewallah@gmail.com</p>
  <p>Phone: +91 89822 69317</p>
</div>

<footer>
  © RideWallah – Ride Safe
</footer>

<script>
function selectBike(name){
  document.getElementById("bike").value = name;
  location.href = "#book";
}

document.getElementById("bookingForm").addEventListener("submit", function(e){
  e.preventDefault();

  const data = {
    bike: bike.value,
    pickup: pickup.value,
    drop_time: drop_time.value,
    name: name.value,
    phone: phone.value,
    email: email.value,
    pickup_location: pickup_location.value,
    message: message.value
  };

  fetch("https://rahulmishra.pythonanywhere.com/api/booking", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(data)
  })
  .then(r => r.json())
  .then(() => {
    msg.className = "success";
    msg.innerText = "✅ Booking submitted successfully!";
    bookingForm.reset();
  })
  .catch(() => {
    msg.className = "error";
    msg.innerText = "❌ Booking failed. Please try again.";
  });
});
</script>

</body>
</html>
