<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ride Wallah — Rent Bikes in Delhi NCR</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="site-header">
  <div class="container">
    <h1 class="brand">Ride Wallah</h1>
    <nav class="top-nav">
      <a href="#bikes">Bikes</a>
      <a href="#booking">Book Now</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container hero-grid">
    <div>
      <h2>Rent reliable bikes across Delhi NCR</h2>
      <p class="lead">Hourly, daily and weekly rentals. Easy booking.</p>
      <p class="cta"><a href="#booking" class="btn">Book a bike</a></p>
    </div>
  </div>
</section>

<section id="booking" class="container section booking-section">
  <h3>Book a bike</h3>

  <form id="bookingForm">
    <div class="form-grid">

      <label>Selected bike
        <input type="text" id="bikeField" name="bike" required readonly>
      </label>

      <label>Pickup date & time
        <input type="datetime-local" id="pickupDate" name="pickup" required>
      </label>

      <label>Drop date & time
        <input type="datetime-local" id="dropDate" name="drop_time" required>
      </label>

      <label>Your full name
        <input type="text" id="name" name="name" required>
      </label>

      <label>Your phone (WhatsApp)
        <input type="tel" id="phone" name="phone" required>
      </label>

      <label>Email (optional)
        <input type="email" id="email" name="email">
      </label>

      <label>Pickup location
        <input type="text" id="pickupLocation" name="pickup_location" required>
      </label>

      <label>Message / special requests
        <textarea id="message" name="message"></textarea>
      </label>

    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Send Booking</button>
      <button type="button" id="clearBtn" class="btn btn-ghost">Clear</button>
    </div>
  </form>

  <p class="muted" id="msg"></p>
</section>

<section id="contact" class="container section contact">
  <h3>Contact</h3>
  <p><strong>Email:</strong> ridewallah@gmail.com</p>
  <p><strong>Phone / WhatsApp:</strong> +91 89822 69317</p>
  <p><strong>Service area:</strong> Delhi NCR</p>
</section>

<footer class="site-footer">
  <div class="container">
    <p>© Ride Wallah • Ride safe</p>
  </div>
</footer>

<script>
document.getElementById("bookingForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const formData = new FormData(this);

  fetch("https://rahulmishra.pythonanywhere.com/api/booking", {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(() => {
    document.getElementById("msg").innerText =
      "✅ Booking submitted successfully!";
    document.getElementById("bookingForm").reset();
  })
  .catch(() => {
    document.getElementById("msg").innerText =
      "❌ Booking failed. Please try again.";
  });
});

document.getElementById("clearBtn").addEventListener("click", () => {
  document.getElementById("bookingForm").reset();
});
</script>

</body>
</html>
